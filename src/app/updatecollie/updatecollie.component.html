  <div class="modal-content">
    <div class="modal-header">

      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div style="text-align:center;">
    <form class="row g-3" [formGroup]="inputform" style="margin: 0 auto;">
      <div class="col-md-6">
          <label for="wieght" class="form-label">adresseExpedition</label>
          <input type="text" class="form-control" id="inputadresseExpedition" formControlName="inputadresseExpedition"  >

        <div class="col-md-6">

          <input type="text" class="form-control" id="inputadresseLivraison" formControlName="inputadresseLivraison">

        <input type="text" class="form-control" id="inputtaille" formControlName="inputtaille">

      <div class="col-md-6">
