<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
 
    <h2  style="margin-top: 30px;" >list of the Transporteurs</h2>
  
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">phone</th>
        <th scope="col">ville</th>
        <th scope="col">adress</th>
        <th scope="col">email</th>
        <th scope="col">nImmatricualtion</th>
        <th scope="col">cin</th>
        <th scope="col">update</th>
        <th scope="col">delete</th>        
      </tr>
    </thead>
    <tbody>
        <!--si on a des contenus de different type dans le tableau on peut utiliser l'objet user a la place de mot "name" par exemple 
        et acceder a ces attribut par user.name ou user.phone -->
      <tr *ngFor="let ts of tabtransporteur.slice(0, visibleRows)">
        <th scope="row">{{ts.id_user}}</th>
        <td>{{ts.firstName}}</td>
        <td>{{ts.lastName}}</td>
        <td>{{ts.phone}}</td>
        <td>{{ts.city}}</td>
        <td>{{ts.adress}}</td>
        <td>{{ts.email}}</td>
        <td>{{ts.nImmatricualtion}}</td>
        <td>{{ts.cin}}</td>
        <td><input type="button" value="update" (click)="updateTransporteur(ts.id_user)"></td>
        <td><input type="button" value="delete" (click)="deleteTransporteur(ts.id_user)"></td>
      </tr>
    
    </tbody>
  </table>
  <div style="display:flex; flex-direction:column; align-items:center;">
  <button *ngIf="tabtransporteur.length > visibleRows" (click)="showMore()">Afficher plus</button>
  <button *ngIf="previousVisibleRows !== visibleRows" (click)="showPrevious()">Revenir en arri√®re</button>
  </div>
</div>
