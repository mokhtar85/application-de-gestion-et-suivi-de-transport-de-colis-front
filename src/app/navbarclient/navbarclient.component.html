<mat-toolbar class="color" color="primary" [ngClass]="{'full-width': !isNavbarClicked}">
  <a data-toggle="collapse" (click)="afficherSidebarClient()"><i class="fa fa-bars" aria-hidden="true"></i></a> 
  <nav class="navbar navbar-expand-lg navbar-dark color">
    <a class="navbar-brand">Transport company</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="color: black;">
      <ul class="navbar-nav">
        <li class="nav-item ml-auto">
          <button class="logout-button" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>
</mat-toolbar>
